<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Musixpop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link py-3 px-0 px-lg-3" href="#" data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0">Video1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link py-3 px-0 px-lg-3" href="#" data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1">Video2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link py-3 px-0 px-lg-3" href="#" data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2">Video3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contactForm">Contacto</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Carousel-->
  <div id="carouselExampleIndicators"  class="carousel slide">

    <div class=" carousel-inner">
      <div class="carousel-item active">
        <h1>
          <iframe width="100%" height="480px"
            src="https://www.youtube.com/embed/YjNRWS--Me0?list=RDGMEM2VCIgaiSqOfVzBAjPJm-ag" title="Dime Como Hago"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </h1>
      </div>
      <div class="carousel-item">
        <h1>
          <iframe width="100%" height="480px" src="https://www.youtube.com/embed/DujG8xI5Ndc"
            title="babi - desierto (letra)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </h1>
      </div>
      <div class="carousel-item">
        <h1>
          <iframe width="100%" height="480" src="https://www.youtube.com/embed/A7RockTm0J4"
            title="Manuel Turizo - La Bachata (Letra/Lyrics)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </h1>
      </div>
      <div class="carousel-item">
        <h1>
          <iframe width="100%" height="480px"
            src="https://www.youtube.com/embed/kfvBucp47_c?list=RDGMEM2VCIgaiSqOfVzBAjPJm-ag"
            title="Selena Quintanilla || Amor Prohibido (Dreaming Of You Version) Letra ~ Lyrics ðŸ’œâœ¨" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </h1>
      </div>
    </div>
  </div>
  <!--Contact Me-->

  <div class="d-flex justify-content-center">
    <div class="container  col-md-5">
      <h2 class="page-section-heading text-center  text-secondary mb-0">Contacto</h2>
      <form id="contactForm">
        <!-- Name input-->
        <div class="form-floating mb-3">
          <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
          <label for="name">Nombre</label>
        </div>
        <!-- Email address input-->
        <div class="form-floating mb-3">
          <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
          <label for="email">Email </label>
        </div>
        <!-- Phone number input-->
        <div class="form-floating mb-3 ">
          <input class="form-control " id="phone" type="tel" placeholder="(123) 456-7890" required />
          <label for="phone">Telefono</label>

        </div>
        <!-- Message input-->
        <div class="form-floating mb-3">
          <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..."
            style="height: 10rem" required></textarea>
          <label for="message">Mensaje</label>
        </div>

        <!-- Submit Button-->
        <a href="https://api.whatsapp.com/send?phone=5493415320477">
          <button class="btn btn-primary btn-xl" id="button1" type="submit">Enviar</button>
        </a>
      </form>

    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"> </script>

</body>
